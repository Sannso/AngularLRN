<div class="grid align-items-center justify-content-center">
  <div class="col-1 flex w-5rem"><h3>Login</h3></div>
</div>

<form class="grid justify-content-center align-content-center" [formGroup]="formLogin" (ngSubmit)="login()">
  <div class="col-12 formgroup-inline justify-content-center align-content-center">
    <div class="field">
        <label for="firstname5" class="p-sr-only">Nombre</label>
        <input formControlName="nombre" id="firstname5" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary" placeholder="Nombre">
    </div>
    <div class="field">
        <label for="lastname5" class="p-sr-only">Apellido</label>
        <input formControlName="apellido" id="lastname5" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary" placeholder="Apellido">
    </div>
  </div>
  <div class="col-1">
    <button pButton type="submit" [disabled]="formLogin.invalid" style="width: 140px; height: 40px;" class="text-white bg-primary-500 border-primary-500 text-base border-1 border-solid border-round cursor-pointer transition-all transition-duration-200 hover:bg-primary-600 hover:border-primary-600 active:bg-primary-700 active:border-primary-700">Iniciar Sesion</button>
  </div>
  <div class="col-1">
    <button pButton type="button" class="ml-4 text-white bg-primary-500 border-primary-500 px-3 py-2 text-base border-1 border-solid border-round cursor-pointer transition-all transition-duration-200 hover:bg-primary-600 hover:border-primary-600 active:bg-primary-700 active:border-primary-700">Registrarse</button>
  </div>
</form>
